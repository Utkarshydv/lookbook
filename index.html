<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lookbook â€” Flipbook (Dark)</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#fff;
      --accent:#f08;
      --panel:#111;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:var(--bg);color:var(--fg);font-family:sans-serif;overflow:hidden;}
    .topbar{position:fixed;top:0;left:0;width:100%;height:50px;background:var(--panel);display:flex;align-items:center;justify-content:space-between;padding:0 10px;z-index:100;}
    .topbar h1{font-size:16px;}
    .topbar .buttons{display:flex;gap:10px;}
    .topbar button{background:none;border:none;color:var(--fg);cursor:pointer;font-size:14px;}
    .container{position:absolute;top:50px;bottom:0;left:0;right:0;display:flex;}
    .sidebar{width:120px;background:var(--panel);overflow:auto;padding:10px;}
    .sidebar img{width:100%;margin-bottom:10px;cursor:pointer;border:2px solid transparent;}
    .sidebar img.active{border-color:var(--accent);}
    .flipbook{flex:1;display:flex;align-items:center;justify-content:center;perspective:2000px;overflow:hidden;}
    .page{width:80%;height:90%;background:#222;position:absolute;transform-origin:left center;transition:transform 1s;box-shadow:0 0 20px rgba(0,0,0,0.5);overflow:hidden;}
    .page img{width:100%;height:100%;object-fit:contain;}
    .controls{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:10px;}
    .controls button{background:var(--panel);border:none;color:var(--fg);padding:5px 10px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Lookbook</h1>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="play">Autoplay</button>
    </div>
  </div>
  <div class="container">
    <div class="sidebar" id="thumbs"></div>
    <div class="flipbook" id="book"></div>
  </div>
  <script>
    const images=[
      'assets/Lookbook.png',
      'assets/1.png',
      'assets/2.png',
      'assets/3.png',
      'assets/4.png',
    ];

    const book=document.getElementById('book');
    const thumbs=document.getElementById('thumbs');
    let current=0;
    let autoplay=false;
    let timer;

    images.forEach((src,i)=>{
      const page=document.createElement('div');
      page.className='page';
      page.style.zIndex=images.length-i;
      const img=document.createElement('img');
      img.src=src;
      page.appendChild(img);
      book.appendChild(page);

      const thumb=document.createElement('img');
      thumb.src=src;
      thumb.addEventListener('click',()=>goTo(i));
      thumbs.appendChild(thumb);
    });

    const pages=[...document.querySelectorAll('.page')];

    function render(){
      pages.forEach((p,i)=>{
        if(i<current){
          p.style.transform='rotateY(-180deg)';
        }else{
          p.style.transform='rotateY(0deg)';
        }
      });
      [...thumbs.children].forEach((t,i)=>{
        t.classList.toggle('active',i===current);
      });
    }

    function goTo(i){
      current=Math.max(0,Math.min(images.length-1,i));
      render();
    }

    document.getElementById('prev').onclick=()=>goTo(current-1);
    document.getElementById('next').onclick=()=>goTo(current+1);
    document.getElementById('play').onclick=()=>{
      autoplay=!autoplay;
      if(autoplay){
        timer=setInterval(()=>{
          if(current<images.length-1){
            goTo(current+1);
          }else{
            goTo(0);
          }
        },2000);
      }else{
        clearInterval(timer);
      }
    };

    render();
  </script>
</body>
</html>
